<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Star Wars Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
 <!-- <h5>Welcome! Click on the title of the film you want to see information about!</h5> -->
 <h4>Fav: {{favMovie}}</h4>
 <ul>
    <li *ngFor="let x of films">
      {{x.title}}
    </li>
  </ul>

  <ion-button [routerLink]="['/episode1']" fill="outline">Fav Movie</ion-button>
  <ion-button [routerLink]="['/facts']" fill="outline">Facts</ion-button>
  <ion-button [routerLink]="['/lightsabers']" fill="outline">Lightsabers</ion-button>


  </div>
</ion-content>
